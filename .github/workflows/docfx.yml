# Your GitHub workflow file under .github/workflows/
# Trigger the action on push to main
on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  actions: read
  pages: write
  contents: write  # `contents: write` を追加
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
  
jobs:
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Dotnet Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.x
    - run: dotnet tool update -g docfx
    - run: docfx ${{ github.workspace }}/Docfx/docfx.json
  
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        # Upload entire repository
        path: '${{ github.workspace }}/Docfx/_site'

    - name: Checkout destination repository
      uses: actions/checkout@v3
      with:
        repository: tc-sol-study00/Docfx
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: gh-pages
        path: docs-repo
        persist-credentials: true

    - name: Deploy to another repo
      env:
        token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # トークンを環境変数として設定
        #$env:GITHUB_TOKEN = "${{ secrets.GITHUB_TOKEN }}"
        # リモートリポジトリの URL をトークンを使ったものに変更
        git remote set-url origin https://github.com/tc-sol-study00/Docfx.git

        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"

        Set-Location -Path docs-repo
        git rm -r *  # 古いファイルを削除
        Copy-Item -Path "$env:GITHUB_WORKSPACE/Docfx/_site/*" -Destination . -Recurse -Force  # 新しいドキュメントをコピー  
        git add --all
        git commit -m "Update documentation from action"
        git push origin gh-pages
